<!DOCTYPE html>
<html lang="zh" ng-app="flight">
<head>
    <meta charset="UTF-8">
    <base href="/demos/extrabux-flights/">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="container" ng-controller = "mainControll">
    <h1>Extrabux Flights</h1>
    <ul id="myTabs" class="nav nav-tabs">
        <li ng-repeat="date in dates" ng-class="{active:cur==date}">
            <a href="{{date}}">{{date}}</a>
        </li>
    </ul>
    <ui-view/>
</div>

<script src="framework/jquery-1.10.2.min.js"></script>
<script src="framework/bootstrap.min.js"></script>
<script src="framework/angular-1.3.2.js"></script>
<script src="framework/angular-ui-router.min.js"></script>
<script src="script/app.js"></script>
</body>
</html>
