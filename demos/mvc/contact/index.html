<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/application.css" type="text/css">
  <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="arttemplate/build/template.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/spine.js" type="text/javascript" charset="utf-8"></script>

  <script src="lib/spine.model.local.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/spine.model.filter.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/spine.list.js" type="text/javascript" charset="utf-8"></script>

  <script src="app/models/contact.js" type="text/javascript" charset="utf-8"></script>
  <script src="app/controllers/sidebar.js" type="text/javascript" charset="utf-8"></script>
  <script src="app/controllers/contacts.js" type="text/javascript" charset="utf-8"></script>
  <script src="app/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <header id="title">
    <h1>Spine Contacts</h1>
  </header>
  
  <div id="wrapper">
  
  <div id="sidebar">
    <div class="search">
      <input type="search" placeholder="Search" results="0" incremental="true" autofocus>
    </div>
    
    <ul class="items">
    </ul>
    
    <footer>
      <button>New contact</button>
    </footer>
  </div>
  
  <div class="vdivide"></div>
  
  <div id="contacts">
    <div class="show">
      <ul class="options">
        <li class="optEdit">Edit contact</li>
        <li class="optEmail">Email contact</li>
      </ul>
      <div class="content"></div>
    </div>
    
    <div class="edit">
      <ul class="options">
        <li class="optSave default">Save contact</li>
        <li class="optDestroy">Delete contact</li>
      </ul>
      <div class="content"></div>
    </div>
  </div>
  
  </div>
</body>
</html>
