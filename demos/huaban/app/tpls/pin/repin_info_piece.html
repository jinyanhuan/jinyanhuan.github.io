<div class="repin-info-piece clearfix two">
    <div class="board unit">
        <a ng-href="http://www.huaban/boards/{{boardId}}/" rel="nofollow" class="pins x">
            <img width="24" height="24" ng-src="{{image}}" alt="" ng-repeat= "image in images" />
        </a>
        <div class="info"><span>采集到画板</span><a ng-href="http://www.huaban/boards/{{boardId}}" rel="nofollow" class="x">{{boardName}}</a></div>
    </div>
    <div class="repins-from unit">
        <a ng-href="http://www.huaban/{{user.domain}}/" title="{{user.name}}" class="img x">
            <img width="50" height="50" ng-src="{{user.avt}}">
        </a>
        <div class="info"><span>采集自用户</span><a ng-href="/{{user.domain}}/" class="x">{{user.name}}</a></div>
    </div>
</div>
