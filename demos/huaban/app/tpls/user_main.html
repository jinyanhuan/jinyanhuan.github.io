<div id="user_info" class="pin wfc" style="position: absolute; left: 0px; top: 0px;">
    <div id="Profile">
        <div class="profile-basic">
            <a ng-href="{{userHref}}" title="{{userName}}" class="img x loaded">
                <img width="54" height="54" ng-src="{{headSrc}}">
            </a>
            <a ng-href="{{userHref}}" class="userlink">{{userName}}</a>
            <a ng-href="{{settingHref}}" title="帐号设置" class="settings"></a>
        </div>
        <div class="profile-stats">
            <a ng-href="{{pinsHref}}"><strong>{{collection}}</strong>采集</a>
            <a ng-href="{{userHref}}" class="middle"><strong>{{panel}}</strong>画板</a>
            <a ng-href="{{fansHref}}"><strong>{{fans}}</strong>粉丝</a>
        </div>
        <div class="profile-acts convo">
            <div class="links"><a ng-href="http://huaban.com/friends/weibo/" class="btn wbtn"><strong><em></em> 查找在花瓣的好友</strong><span></span></a></div>
        </div>
    </div>
</div>
